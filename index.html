<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="card">
        <img src="./images/image-equilibrium.jpg" alt="Kostka..." class="card-main-img">
        <div class="card-body">
            <h2>Equilibrum #3429</h2>
            <p class="card-p">Lorem ipsum dolor sit amet consectetur.</p>

            <div class="card-info">

                <p class="card-info-eth">
                    <img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH
                </p>

                <p class="card-info-days">
                    <img src="./images/icon-clock.svg" alt=""> 0.041 ETH
                </p>
            </div>

            <div class="card-footer">
                <img src="./images/image-avatar.png" alt="Jules Wyvern">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>

        </div>
    </div>


</body>

</html>
